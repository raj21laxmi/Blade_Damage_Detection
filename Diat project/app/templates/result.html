<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <!-- Add Bootstrap CSS for better styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .result-container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #007bff;
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Detection Result</h1>
        <div class="result-container">
            <h2>Uploaded Image</h2>
            <div class="image-container my-3">
                <img src="{{ uploaded_image_url }}" alt="Uploaded Image">
            </div>
            <h2 class="mt-4">Result Image</h2>
            <div class="image-container my-3">
                <img src="{{ result_image_url }}" alt="Detection Result">
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-4">Upload Another Image</a>
    </div>
</body>
</html>
